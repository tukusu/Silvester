<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<script src="jQuery/jquery.js"></script>
	<script src="jQuery/jquery.datetimepicker.full.min.js"></script>
	<script src="../Scheduler/packTask.js"></script>
	<link rel="stylesheet" href="jQuery/jquery.datetimepicker.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
期限: <input type="text" id="datetimepicker">
<input type="button" value="登録" onClick="registerDate()">
<script>
	jQuery.datetimepicker.setLocale('ja');
	jQuery('#datetimepicker').datetimepicker();
	var date = new Date();
	date = getUnixTime(date) + 1440;
	date = parseUnixTime(date);
	date = new Date(date);
	date="20"+(date.getYear()-100)+"/"+(date.getMonth()+1)+"/"+date.getDate()+" 00:00";
	document.getElementById("datetimepicker").placeholder=date;
	function registerDate(){
		var date = document.getElementById("datetimepicker").value;
		alert(date);
	}
</script>
</body>
